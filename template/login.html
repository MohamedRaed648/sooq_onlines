{%extends 'base.html'%}
{%load widget_tweaks%}
{%load static%}

        {%block title%}Login{%endblock%}
        {%block style%}
                <link rel="stylesheet" href="{% static 'css/login.css'%}"/>

        {%endblock%}
  
{%block contant%}
        <div class="parent">
                <div class="header">
                        <span>Login Form</span>
                </div>
                <form name="form" method="POST" novalidate >
                        {%csrf_token%}
                           
                         <div>
                            <label for="id_username">Username</label>
                        </div>
                        <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" class="input" required="True" id="id_username">
                        
                        <div>
                            <label for="id_username">Password</label>
                        </div>
                        <input type="password" name="password" autocomplete="current-password" class="input" required="True" id="id_password">
                             
                        {% for field in form.visible_fields %}
                           
                                {% for error in field.errors %}
                                        <script src="{%static 'js/login.js'%}"></script>
                                {% endfor %}
                        {% endfor %}

                        <button type="submit" class="btn">Login</button>

                </form>     
      

{%endblock%}
